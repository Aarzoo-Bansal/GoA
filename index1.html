      <div id="linkedListGame">
        <div class="topnav-centered">
          <p id="UI-Text" class="UI-Text">
            Click on the Edge to Create Minimum Spanning Tree!
          </p>
        </div>
        <img
          id="helpIcon"
          class="help-icon"
          width="100"
          height="100"
          src="https://img.icons8.com/plasticine/100/help.png"
          alt="help"
          onclick="toggleInstructions()"
        />
        <div class="topnav-instructions">
          <pre class="code-block">
<code>for each <span class="keyword">u</span> ∈ <span class="keyword">G.V</span>:
<span class="variable">u.key</span> = ∞
<span class="variable">u.π</span> = NIL
<span class="variable">r.key</span> = 0
<span class="variable">Q</span> = <span class="keyword">G.V</span>
while <span class="variable">Q</span> ≠ <span class="keyword">Φ</span>:
<span class="variable">u</span> = <span class="function">EXTRACT-MIN(Q)</span>
for each <span class="variable">v</span> ∈ <span class="keyword">G.Adj[u]</span>:
  if <span class="variable">v</span> ∈ <span class="variable">Q</span> and <span class="function">ω(u,v)</span> < <span class="variable">v.key</span>:
      <span class="variable">v.π</span> = <span class="variable">u</span>
      <span class="variable">v.key</span> = <span class="function">ω(u,v)</span>
</code>
          </pre>
        </div>
